<br>
<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a (click)="onSelectTeam(id)">Team</a></li>
        <li><a (click)="onSelectLeagueTable(id)">League-Table</a></li>
        <li><a (click)="onSelectFixture(id)">Fixture</a></li>
      </ul>
    </div>
  </nav>

  <div class="col-md-4 portfolio-item" *ngFor="let team of teams">
    <a (click)="onSelect(team.id)">
      <img style="height: 300px" class="img-responsive" src="{{team.crestUrl}}" alt="">
    </a>
    <h3>
      <a (click)="onSelect(team.id)">{{team.name}}</a>
    </h3>
    <p>Upon yielding, kind sea subdue very seed sixth them lesser one lesser there earth days were multiply so sixth gathering fifth that man fowl made.</p>
    <br>
    <br>
    <br>
  </div>

</div>
